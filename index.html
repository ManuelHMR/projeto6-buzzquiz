<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/mediaQueries.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <div class="home-page">
            <div class="quizz-creation">
                <div class="quizz-box creation-box">
                    <h2>Você não criou nenhum quizz ainda :(</h2>
                    <button onclick="displayCreateQuizz()">Criar Quizz</button>
                </div>
            </div>
            <div class="allQuizzes">
                <span>Todos os Quizzes</span>
            </div>
            <div class="quizz-display"></div>
        </div>


        <div class="create-quiz-start hidden">
            <div class="create-quiz-head hidden">
                <span> Comece pelo começo</span>
            </div>
            <div class="create-quiz-form1 hidden">
                <form>
                    <input type="text" name="titleQuizz" placeholder="Título do seu quizz">
                    <input type="text" name="imgQuizz" placeholder="URL da imagem do seu quizz">
                    <input type="text" name="amtQuestionQuizz" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" name="amtLevelsQuizz" placeholder="Quantidade de níveis do quizz">
                </form>
            </div>
            <button class="next-form-button hidden">Prosseguir pra criar perguntas</button>
        </div>


    </main>
    <div class="selected-quizz-page hidden">
        <div class="base-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
